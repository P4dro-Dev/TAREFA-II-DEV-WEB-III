<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>StudyTasks - Início</title>
  <style>
    body{font-family: Arial, sans-serif; max-width:900px;margin:2rem auto;padding:1rem;}
    .tarefa{border:1px solid #ddd;padding:8px;margin:8px 0;border-radius:6px;}
    .concluida{opacity:0.6;text-decoration:line-through;}
    form{margin:1rem 0;}
  </style>
</head>
<body>
  <h1>StudyTasks</h1>
  <p>Gerencie suas tarefas de estudo</p>
  <nav>
    <a href="/">Início</a> |
    <a href="/problema/">Problema</a> |
    <a href="/solucao/">Solução</a> |
    <a href="/autor/">Autor</a>
  </nav>
  <section>
    <h2>Adicionar tarefa</h2>
    <form action="/adicionar/" method="post">
      {% csrf_token %}
      <input type="text" name="titulo" placeholder="Título da tarefa" required style="width:70%">
      <button type="submit">Adicionar</button><br>
      <textarea name="descricao" placeholder="Descrição (opcional)" style="width:100%;margin-top:8px"></textarea>
    </form>
  </section>
  <section>
    <h2>Tarefas</h2>
    {% for t in tarefas %}
      <div class="tarefa {% if t.concluida %}concluida{% endif %}">
        <strong>{{ t.titulo }}</strong> <small>— {{ t.criado_em }}</small>
        <p>{{ t.descricao }}</p>
        <a href="/toggle/{{ t.pk }}/">[Toggle concluir]</a>
        <a href="/remover/{{ t.pk }}/" onclick="return confirm('Remover?')">[Remover]</a>
      </div>
    {% empty %}
      <p>Sem tarefas por enquanto.</p>
    {% endfor %}
  </section>
</body>
</html>
